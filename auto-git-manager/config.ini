[settings]
# Git仓库根目录
REPOS_DIR = /path/to/your/repositories

# 是否自动提交（true/false）
AUTO_COMMIT = true

# 提交信息模板（符合Apache Doris规范）
COMMIT_TEMPLATE = [{type}]({module}) Auto commit at {datetime}

# 允许的提交类型（逗号分隔）
COMMIT_TYPES = fix,feat,docs,style,refactor,test,chore

# 允许的模块名称（逗号分隔）
COMMIT_MODULES = core,api,docs,config

[log]
# 日志目录
LOG_DIR = /var/log/auto-git-manager

[schedule]
; cron 表达式 (默认每天6点)
; 格式: 分 时 日 月 周
EXPRESSION = 0 6 * * *