# 阿里云 Access Key
ACCESS_KEY_ID = "your_access_key_id"
ACCESS_KEY_SECRET = "your_access_key_secret"

# 是否启用 IPv4/IPv6
IPV4_ENABLED = true
IPV6_ENABLED = true

# DNS 记录配置
DOMAIN_V4 = "4.tangsu.icu"
DOMAIN_V6 = "6.tangsu.icu"

# TTL 设置 (单位: 秒)
TTL = 600

# 日志文件存放位置
LOG_FILE = "/var/log/ddns-aliyun.log"
# 缓存文件存放位置
CACHE_DIR = "/var/cache/ddns-aliyun"